<script>
$(document).ready(function(){
    setTimeout(function(){
       $(".pic>p").eq(0).addClass("on"); 
       $(".choice_btn>li").eq(0).addClass("on");     
	   $(".c_group>p").eq(0).addClass("on");     


    },200);  
    
	
	$(".choice_btn>li").on("click",function(){
		var i = $(this).index();  
		var target = $(this).attr("abc");

		$("#bg04").removeClass();
		$("#bg04").addClass(target);

        $(".pic>p").removeClass("on"); 
        $(".pic>p").eq(i).addClass("on");

        $(".choice_btn>li").removeClass("on"); 
        $(".choice_btn>li").eq(i).addClass("on");

		$(".c_group>p").removeClass("on"); 
        $(".c_group>p").eq(i).addClass("on");
    });
    
    
    
    ////////
    /*
   addClass() :클래스 붙이는거
   removeClass() : 클래스 제거하는거
   toggleClass() : 클래스가 있는면 제거, 없으면 붙이는거
   */
	$(".btnCall").on("click",function(){
      $("#moPanel").addClass("on");
   });
   
   $(".btnCloseMo").on("click",function(){
      $("#moPanel").removeClass("on");
   });
});
